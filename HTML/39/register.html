<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get">
      First Name: <input type="text" name="FirstName" id="FirstName" /> <br />
      Last Name: <input type="text" name="LastName" id="LastName" /> <br />
      Email: <input type="email" name="email" id="email" required/><br />
      Password:
      <input type="password" name="password" id="password" min="5" required /><br />
      Birthday: <input type="date" name="birthday" id="birthday" /><br />
      Gender: <br />
      <input type="radio" name="Gender" id="Gender" value="Male" />Male <br />
      <input type="radio" name="Gender" id="Gender" value="Female" />Female
      <br />
      <input type="radio" name="Gender" id="Gender" value="Other" />Other <br />
      Pets: <br />
      <input type="checkbox" name="Pets" id="Pets" value="Cat" />Cat <br />
      <input type="checkbox" name="Pets" id="Pets" value="Dog" />Dog <br />
      Cars: <br />
      <select name="Cars" id="Cars">
        <option value="Volvo">Volvo</option>
        <option value="Audi">Audi</option>
      </select>
      <br />
      <input type="submit" name="submit" id="submit" value="Register" />
      <input type="reset" name="reset" id="reset" />
    </form>
  </body>
</html>
